<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhador de números </title>
</head>
<body>
    <script>
     function pulaLinha(){ 
        document.write('<br><br>')
     }

     function mostra(texto){
        document.write(texto)
        pulaLinha()
     }
     
     //Guarda número secreto
     let numeroSecreto = 5;
    
     let chute = prompt('Qual o número secreto entre 0 e 10?')

     if(numeroSecreto == chute){
        mostra('Você acertou')
     }
     else{
        mostra('Você errou')
     }

    </script>
</body>
</html>
