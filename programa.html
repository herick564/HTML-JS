<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa I</title>
</head>
<body>
    <script>
 
         function pulaLinha(){ 
             document.write('<br><br>')
        }

         function mostra(texto){
             document.write(texto)
            pulaLinha()
        }
           

         let ano = 2024
         let minhaIdade = ano - 1992
         let idadeBigode = ano - 2009

         mostra("Meu nome é Herick, minha idade é:" + minhaIdade)
         
         mostra("O nome do meu colega é Bigode, a idade dele é:" + idadeBigode)

         let media = (minhaIdade + idadeBigode)/3
         
         mostra('A média das idade é' + media )

         ano = 2030

         
         mostra('No ano de' + ano)
         
         mostra('Minha idade será' + (ano - 1992))
         
         mostra('O Bigode terá' + (ano - 2009))


    </script>
</body>
</html>
